<app-sidebar></app-sidebar>

<h2>Weather Forecast</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Date</th>
    <th>Temp (°C)</th>
    <th>Temp (°F)</th>
    <th>Summary</th>
  </tr>
  <tr *ngFor="let item of weatherList">
    <td>{{ item.date }}</td>
    <td>{{ item.temperatureC }}</td>
    <td>{{ item.temperatureF }}</td>
    <td>{{ item.summary }}</td>
  </tr>
</table>
