<div class="container">
    <h2 class="text-center pb-3">Login</h2>
<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">


  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-3">
    <label class="form-label" for="form2Example1">Email address</label>
    <input type="email" id="email" class="form-control" formControlName="email"  [class.is-invalid]="email?.invalid && email?.touched"/> 
      <div *ngIf="email?.invalid && email?.touched" class="text-danger small">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-3">
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" id="form2Example2" class="form-control" formControlName="password" [class.is-invalid]="password?.invalid && (password?.touched || submitted)"/>
    <div *ngIf="password?.invalid && (password?.touched || submitted)" class="text-danger small">
  <div *ngIf="password?.errors?.['required']">Password is required.</div>
  <div *ngIf="password?.errors?.['pattern'] && password?.value">
    Password must contain at least one uppercase letter.
  </div>
</div>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a  routerLink="/signup">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 form-control">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a  routerLink="/signup">Register</a></p>
    <p>or sign up with:</p>
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
