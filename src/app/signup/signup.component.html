
<div class="container">
  <h2 class="text-center pb-3">Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <!-- Full Name input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="name">Full Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" autocomplete="off"  maxlength="20" (keypress)="allowOnlyAlphabets($event)" (input)="removeEmoji($event)" [class.is-invalid]="name?.invalid && name?.touched" />
  
   <div *ngIf="name?.invalid && name?.touched" class="text-danger small">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['onlyAlphabets']">
  Only alphabets and spaces are allowed.
</div>
      </div>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" autocomplete="false" [class.is-invalid]="email?.invalid && email?.touched" />
      <div *ngIf="email?.invalid && email?.touched" class="text-danger small">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <!-- Password input -->
    <!-- <div class="form-outline mb-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="new-password"  [class.is-invalid]="password?.invalid && password?.touched" />
      <div *ngIf="password?.invalid && password?.touched" class="text-danger small">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div> -->


 <div class="form-outline mb-3">  
<label class="form-label" for="confirmPassword">Password</label>
<div class="password-wrapper">
  <input [type]="showPassword ? 'text' : 'password'" class="form-control"  formControlName="password" id="password" autocomplete="new-password" [class.is-invalid]="password?.invalid && password?.touched"/>
   <div *ngIf="password?.invalid && password?.touched" class="text-danger small"></div>
  <i
    class="toggle-password fa"
    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
    (click)="togglePasswordVisibility()"
  ></i>
 
</div>
</div>
    <!-- Confirm Password input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control"  autocomplete="new-password" formControlName="confirmPassword" [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched || passwordMismatch" />
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger small">
        <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required.</div>
      </div>
      <div *ngIf="signupForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="text-danger small">
        Passwords do not match.
      </div>
    </div>


    <!-- Submit button -->
    <button type="submit" data-mdb-button-init class="btn btn-primary  mb-4 mt-2 form-control" >Sign Up</button>

    <!-- Social sign up buttons -->
    <div class="text-center">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
      <p>Or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
